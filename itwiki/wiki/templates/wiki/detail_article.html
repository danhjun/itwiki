<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        .article-detail {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="article-detail">
        <h1>{{ article.title }}</h1>
        <p><strong>Date Published:</strong> {{ article.date_published|date:"Y-m-d H:i" }}</p>
        <p><strong>Tag:</strong> {{ article.tag.name }}</p>
        <p><strong>Topic:</strong> {{ article.topic.name }}</p>
        <div>{{ article.body|linebreaks }}</div>
    </div>
    <a href="{% url 'wiki:index' %}">Back to Articles List</a>
</body>
</html>
